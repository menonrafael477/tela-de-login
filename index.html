<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <div class="content-box"> 
            <div class="content-title">
                <h1>Bem-vindo</h1>
                <h1>Faça seu login</h1>
            </div>     
            <div class="content">        
                    <div class="content-info">     
                    <form action="#" method="post">
                        <div class="content-info-email">
                            <label for="iemail">E-mail</label>
                            <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required>
                        </div>
                            <div class="content-info-password">
                                <label for="ipassword">Senha</label>
                                <input type="password" name="password" id="ipassword" placeholder="Digite sua senha" minlength="8" maxlength="20" required>
                            </div>
                        <div class="content-info-submit">
                            <div class="content-info-login">
                                 <input type="submit" value="Fazer Login">
                            </div>
                            <div class="content-info-register">
                            <div class="content-info-register-text">
                                <p>Não tem uma conta?</p>
                            </div>      
                            <div class="content-info-register-btn">
                                <span><a href="#">Registrar-se</a></span>
                            </div>               
                                                
                        </div>
                    </form>   
                    </div>
                    <div class="content-image">
                        <img src="images/padlock.png" alt="">
                    </div>                
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
